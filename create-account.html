<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>Creating your account</title>
	<link rel="stylesheet" href="css/create_account.css" />
	<script
  		src="https://code.jquery.com/jquery-3.1.1.min.js"
  		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous"></script>
</head>
<body>
	<nav id="nav_bar">
		<ul id="nav_bar_content">
			<li id="nav_bar_left">
				<div class="menu_button">
					<button id="back_button" class="click_button" onclick="backToWelcome()">
					<strong>Back</strong>
				</button>
				</div>
			</li>
			<li id="nav_bar_middle">
				<strong>Creating Your account</strong>
			</li>
		</ul>
	</nav>
	<main>
		<ul>
			<li>
				<input id="account_name" class="input_box" type="text" name="" placeholder="Account name">
				<input id="account_password" class="input_box" type="text" name="" placeholder="Password">
				<input id="account_password_again" class="input_box" type="text" name="" placeholder="Confirm Password">
			</li>
			<li>
				<ul id="switch_bar">
					<li id="navi_prev">
						<button id="prev_button" class="navi_button" onclick="prev()">
							<strong>Previous</strong>
						</button>
					</li>
					<li id="navi_blank">
						
					</li>
					<li id="navi_next">
						<button  class="navi_button" onclick="next()">
							<strong id="next_text">Next</strong>
						</button>
					</li>
				</ul>
			</li>
		</ul>
	</main>
	<script type="text/javascript">
		var step = 1;
		function backToWelcome(){
			window.location.replace("welcome.html");
		}
  		function preprocess(){
  			var $rm1 = $("#account_password_again");
			var $rm2 = $("#account_password");
			var $rm3 = $("#prev_button");
			$rm1.addClass("finishDisplay");
			$rm2.addClass("finishDisplay");
			$rm3.fadeOut(0);
  		}
  		window.onpaint = preprocess();
		function next(){
			step++;
			if (step == 2){
				var $rm3 = $("#prev_button");
				var $perviousDisplay = $("#account_name");
				var $currentDisplay = $("#account_password");
				$perviousDisplay.addClass("finishDisplay");
				$currentDisplay.removeClass("finishDisplay");
				$rm3.fadeIn();
			}
			if (step == 3){
				var $perviousDisplay = $("#account_password");
				var $currentDisplay = $("#account_password_again");
				var $rm3 = $("#next_text");
				$perviousDisplay.addClass("finishDisplay");
				$currentDisplay.removeClass("finishDisplay");
				$rm3.text("Finish!"); 
			}
			if (step == 4){
				window.location.replace("my-profile.html");
			}

		}
		function prev(){
			step--;
			if (step == 2){
				var $perviousDisplay = $("#account_password");
				var $currentDisplay = $("#account_password_again");
				var $rm3 = $("#next_text");
				$perviousDisplay.removeClass("finishDisplay");
				$currentDisplay.addClass("finishDisplay");
				$rm3.text("Next"); 
			}
			if (step == 1){
				var $rm3 = $("#prev_button");
				var $perviousDisplay = $("#account_name");
				var $currentDisplay = $("#account_password");
				$perviousDisplay.removeClass("finishDisplay");
				$currentDisplay.addClass("finishDisplay");
				$rm3.fadeOut();
			}			
		}
	</script>
</body>
</html>
