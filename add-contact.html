<body>
	<nav id="nav_bar">
		<ul id="nav_bar_content">
			<li id="nav_bar_left">
				<button id="back_button" class="click_button" onclick="backToIndex()">
					<strong>Back</strong>
				</button>

			<li id="nav_bar_middle">
				<strong id="profile_name">

	<main>
		<ul id="my_contact">
			dummy my contact
		</ul>
	</main>
	<script type="text/javascript">
		function backToIndex(){
			window.location.replace("add-new-account.html");
		}
		$.getJSON("people.json", function(data) {
        	console.log(data);
        	var i;
        	var url = window.location.href;
			var index = url.indexOf("?id=");
			var id= url.substring(index+4);
			var $profile_name = $("#profile_name");
        	for (i = 0; i < data.person.length; i++){
        		if (data.person[i].id == id){
        			$profile_name.text("Adding " + data.person[i].name);
        		}
        	}
    	});
	</script>
