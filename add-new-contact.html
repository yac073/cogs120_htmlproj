<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>Add new contact</title>
	<link rel="stylesheet" href="css/add_new_contact.css" />
	<script
  		src="https://code.jquery.com/jquery-3.1.1.min.js"
  		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous"></script>
</head>
<body>
	<nav id="nav_bar">
		<ul id="nav_bar_content">
			<li id="nav_bar_left">
				<button id="back_button" class="click_button" onclick="backToHomePage()">
					<strong>Back</strong>
				</button>
			</li>
			<li id="nav_bar_middle">
				<strong>Add new contacts</strong>
			</li>
			<li id="nav_bar_right">
			</li>
		</ul>
	</nav>
	<main>
		<ul id="add_new_contact_buttons">
			<li id="add_from_account">
				<button id="add_from_account_button" class="click_button" onclick="addFromAccount()">
					<strong class="strong_font">Search by account</strong>
				</button>
			</li>
			<li id="add_from_email">
				<button id="add_from_name_button" class="click_button" onclick="addFromName()">
					<strong class="strong_font">Search by name</strong>
				</button>
			</li>
		</ul>
	</main>

	<script type="text/javascript">
		function backToHomePage(){
			window.location.replace("index.html");
		}
		function addFromName(){
			window.location.replace("add-from-name.html");
		}
		function addFromAccount(){
			window.location.replace("add-from-account.html");
		}
	</script>
</body>
</html>
